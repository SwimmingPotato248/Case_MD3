<div class="bg-white p-4 rounded shadow mt-3">
  <!-- author -->
  <div class="d-flex justify-content-between">
    <!-- avatar -->
    <div class="d-flex">
      <img
        src="https://scontent.fhan2-1.fna.fbcdn.net/v/t39.30808-6/275958459_719620286115003_3438517314069193056_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=174925&_nc_ohc=96qnKM1820AAX8Xfc1U&_nc_ht=scontent.fhan2-1.fna&oh=00_AfC60-XkqSZl2l8K-MBXM2SCBYLR33E3FdxNsp8ARXgtMA&oe=63635D75"
        alt="avatar"
        class="rounded-circle me-2"
        style="width: 38px; height: 38px; object-fit: cover"
      />
      <div>
        <a href="/users/{userId}">
          <p class="m-0 fw-bold">{username}</p>
        </a>
        <span class="text-muted fs-7">{created_at}</span>
      </div>
    </div>
    <!-- edit -->
    <i
      class="fas fa-ellipsis-h"
      type="button"
      id="post1Menu"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    ></i>
    <!-- edit menu -->
    <ul class="dropdown-menu border-0 shadow" aria-labelledby="post1Menu">
      <li class="d-flex align-items-center">
        <a
          class="dropdown-item d-flex justify-content-around align-items-center fs-7"
          href="/posts/edit/{postId}"
        >
          Edit Post</a
        >
      </li>
      <li class="d-flex align-items-center">
        <a
          class="dropdown-item d-flex justify-content-around align-items-center fs-7"
          href="/posts/delete/{postId}"
        >
          Delete Post</a
        >
      </li>
    </ul>
  </div>
  <!-- post content -->
  <div class="mt-3">
    <!-- content -->
    <div>
      <p>{content}</p>
      <img
        src="https://scontent.fhan2-4.fna.fbcdn.net/v/t39.30808-6/309706539_850958769647820_907564242959461590_n.jpg?stp=cp6_dst-jpg_s1080x2048&_nc_cat=105&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=woH0DomtgRkAX8nTd1Z&tn=RHDdrQjGco3SPJho&_nc_ht=scontent.fhan2-4.fna&oh=00_AfDjtHlNz_SVr09SeaO_-Rvw_A0X3_jHAsbEDkjxPiyGjw&oe=6364CB58"
        alt="post image"
        class="img-fluid rounded"
      />
    </div>
    <!-- likes & comments -->
    <div class="post__comment mt-3 position-relative">
      <!-- comments start-->
      <a href="/posts/{postId}" class="m-0">Comment</a>

      <!-- comment expand -->
      <div
        class="accordion-collapse collapse"
        aria-labelledby="headingTwo"
        data-bs-parent="#accordionExample"
      >
        <hr />
        <div class="accordion-body">
          <!-- comment 1 -->
          <div class="d-flex align-items-center my-1">
            <!-- avatar -->
            <img
              src="https://source.unsplash.com/collection/happy-people"
              alt="avatar"
              class="rounded-circle me-2"
              style="width: 38px; height: 38px; object-fit: cover"
            />
            <!-- comment text -->
            <div class="p-3 rounded comment__input w-100">
              <!-- comment menu of author -->
              <div class="d-flex justify-content-end">
                <!-- icon -->
                <i
                  class="fas fa-ellipsis-h text-blue pointer"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                ></i>
                <!-- menu -->
                <ul
                  class="dropdown-menu border-0 shadow"
                  aria-labelledby="post1CommentMenuButton"
                >
                  <li class="d-flex align-items-center">
                    <a
                      class="dropdown-item d-flex justify-content-around align-items-center fs-7"
                      href="/posts/edit/{postId}"
                    >
                      Edit Comment</a
                    >
                  </li>
                  <li class="d-flex align-items-center">
                    <a
                      class="dropdown-item d-flex justify-content-around align-items-center fs-7"
                      href="/posts/delete/{postId}"
                    >
                      Delete Comment</a
                    >
                  </li>
                </ul>
              </div>
              <p class="fw-bold m-0">NAL</p>
              <p class="m-0 fs-7 bg-gray p-2 rounded">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              </p>
            </div>
          </div>
          <!-- comment 2 -->
          <div class="d-flex align-items-center my-1">
            <!-- avatar -->
            <img
              src="https://source.unsplash.com/random/2"
              alt="avatar"
              class="rounded-circle me-2"
              style="width: 38px; height: 38px; object-fit: cover"
            />
            <!-- comment text -->
            <div class="p-3 rounded comment__input w-100">
              <p class="fw-bold m-0">Jerry</p>
              <p class="m-0 fs-7 bg-gray p-2 rounded">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              </p>
            </div>
          </div>
          <!-- create comment -->
          <form class="d-flex my-1">
            <!-- avatar -->
            <div>
              <img
                src="https://source.unsplash.com/collection/happy-people"
                alt="avatar"
                class="rounded-circle me-2"
                style="width: 38px; height: 38px; object-fit: cover"
              />
            </div>
            <!-- input -->
            <input
              type="text"
              class="form-control border-0 rounded-pill bg-gray"
              placeholder="Write a comment"
            />
          </form>
          <!-- end -->
        </div>
      </div>
    </div>
  </div>
  <!-- end -->
</div>
