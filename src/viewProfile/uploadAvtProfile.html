<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Upload Avt Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload file using NodeJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="margin-top: 5%; padding: 5%;">
                <h3 style="text-align: center;">Chọn ảnh làm avt</h3>
                <hr>
                <form action="" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="multipleFiles" class="form-control-file border" multiple>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Upload File</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
